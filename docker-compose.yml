version: '3.8'

services:
  mkimmo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_DATA_PROVIDER=json
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DATA_PROVIDER=json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
